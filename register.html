<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Sign Up</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-image: url('https://img.freepik.com/free-vector/gradient-ui-ux-background_23-2149052117.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
  }
  .signup-container {
    background-color: rgba(255, 255, 255, 0.95); /* Slight transparency */
    border: 1px solid #ddd;
    padding: 40px 30px;
    text-align: center;
    width: 300px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  .signup-container h1 {
    font-family: 'Segoe UI', sans-serif;
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #262626;
  }
  .signup-container input {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    box-sizing: border-box;
    border: 1px solid #dbdbdb;
    border-radius: 3px;
    background-color: #fafafa;
  }
  .signup-container button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #0095f6;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border-radius: 3px;
  }
  .signup-container p {
    font-size: 12px;
    color: #8e8e8e;
    margin-top: 15px;
  }
  .signup-container a {
    color: #00376b;
    text-decoration: none;
  }
</style>
</head>
<body>

<div class="signup-container">
  <h1>Sign Up</h1>
  <form>
    <input type="text" placeholder="Mobile Number or Email" required>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Sign up</button>
  </form>
  <p>By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>.</p>
</div>

</body>
</html>
